<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/checkbox/css/checkbox.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/checkbox/js/checkbox.js"></script>
</head>
<body>
 <div class="container-fluid" style="margin-top:10px">
     <input type="checkbox" id="checkbox"/><br/><br/>
     <button onclick="$chkb.state('checked')" class="btn btn-default">Checked</button>
     <button onclick="$chkb.state('unchecked')" class="btn btn-default">Unchecked</button>
     <button onclick="$chkb.state('indeterminate')" class="btn btn-default">Indeterminate</button>
 </div>
 <script>
     var $chkb = $('#checkbox').checkbox({
         uiLibrary: 'bootstrap'
     });
 </script>
</body>
</html>
