<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/dialog/css/dialog.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
  <script src="../../dist/modular/dialog/js/dialog.js"></script>
</head>
<body style="padding: 10px;">
 <div id="dialog" style="display: none">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
 <button onclick="dialog.open()">Open Dialog</button>
 <script>
     var dialog = $("#dialog").dialog({
         autoOpen: false,
         opening: function (e) {
             alert('The opening event is fired.');
         },
         opened: function (e) {
             alert('The opened event is fired.');
         }
     });
 </script>
</body>
</html>
