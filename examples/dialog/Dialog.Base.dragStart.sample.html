<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/dialog/css/dialog.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
  <script src="../../dist/modular/dialog/js/dialog.js"></script>
</head>
<body>
 <div id="dialog" style="display: none">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
 <div id="logPanel" class="col-xs-12 well pre-scrollable" style="height: 200px"></div>
 <script>
     var log = $('#logPanel');
     $("#dialog").dialog({
         drag: function (e) {
             log.append('<div class="row">The drag event is fired.</div>');
         },
         dragStart: function (e) {
             log.append('<div class="row">The dragStart event is fired.</div>');
         },
         dragStop: function (e) {
             log.append('<div class="row">The dragStop event is fired.</div>');
         }
     });
 </script>
</body>
</html>
