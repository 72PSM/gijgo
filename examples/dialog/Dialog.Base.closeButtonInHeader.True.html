<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/dialog/css/dialog.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/dialog/js/dialog.js"></script>
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
</head>
<body style="padding: 10px;">
 <div id="dialog">
     <div data-role="header"><h4 data-role="title">Dialog</h4></div>
     <div data-role="body">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
     <div data-role="footer">
         <button onclick="dialog.close()" class="gj-button-md">Ok</button>
         <button onclick="dialog.close()" class="gj-button-md">Cancel</button>
     </div>
 </div>
 <script>
     var dialog = $("#dialog").dialog({
         closeButtonInHeader: true,
         height: 200
     });
 </script>
</body>
</html>
