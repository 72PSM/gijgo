<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/dialog/css/dialog.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
  <script src="../../dist/modular/dialog/js/dialog.js"></script>
</head>
<body style="padding: 10px;">
 <div id="dialog" style="display: none">Lorem ipsum dolor sit amet, consectetur adipiscing elit...</div>
 <button onclick="create()">Create</button>
 <button onclick="dialog.destroy()">Destroy</button>
 <script>
     var dialog;
     function create() {
         dialog = $('#dialog').dialog();
     }
 </script>
</body>
</html>
