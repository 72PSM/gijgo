<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dist/modular/widget/js/widget.js"></script>
  <link href="../../dist/modular/tree/css/tree.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/tree/js/tree.base.js"></script>
</head>
<body>
 <button onclick="tree.selectAll()">Select All</button><button onclick="tree.unselectAll()">Unselect All</button>
 <br/><br/>
 <div id="tree" data-source="/DataSources/GetCountries"></div>
 <script>
     var tree = $('#tree').tree({
         selectionType: 'multiple'
     });
     tree.on('dataBound', function() {
         tree.expandAll();
     });
 </script>
</body>
</html>
