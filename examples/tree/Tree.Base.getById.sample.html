<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dist/modular/widget/js/widget.js"></script>
  <link href="../../dist/modular/tree/css/tree.base.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/tree/js/tree.base.js"></script>
</head>
<body>
 <button id="btnGetData">Get Data</button>
 <br/><br/>
 <div id="tree"></div>
 <script>
     var tree = $('#tree').tree({
         dataSource: '/DataSources/GetCountries',
         primaryKey: 'id' //define the name of the column that you want to use as ID here.
     });
     $('#btnGetData').on('click', function () {
         var data = tree.getById(9);
         alert('The population of ' + data.text + ' is ' + data.population);
     });
 </script>
</body>
</html>
