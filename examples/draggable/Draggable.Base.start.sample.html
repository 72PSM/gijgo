<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dist/modular/draggable/js/draggable.js"></script>
</head>
<body>
 <style>
 .element { border: 1px solid #999; width: 300px; height: 200px; cursor: move; text-align: center; background-color: #DDD; }
 </style>
 <div id="element" class="element gj-unselectable">
   drag me
 </div>
 <script>
     $('#element').draggable({
         start: function (e, offset, mousePosition) {
             $('body').append('<div>The start event is fired. offset { top:' + offset.top + ', left: ' + offset.left + '}. mousePosition { top:' + mousePosition.top + ', left: ' + mousePosition.left + '}.</div>');
         }
     });
 </script>
</body>
</html>
