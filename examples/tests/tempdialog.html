<!DOCTYPE html>
<html>
<head>
    <title>Getting Started with jQuery Dialog</title>
    <meta charset="utf-8" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://cdn.jsdelivr.net/npm/gijgo@1.9.6/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="dialog" title="jQuery Dialog" width="400">
        <div data-role="body">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.

            <select id="dropdown" width="200">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
        <div data-role="footer">
            <button class="gj-button-md" onclick="dialog.close()">OK</button>
            <button class="gj-button-md" data-role="close">Cancel</button>
        </div>
    </div>
    <script type="text/javascript">
        var dialog;
        $(document).ready(function () {
            dialog = $("#dialog").dialog({
                resizable: true
            });
            $('#dropdown').dropdown();
        });
    </script>
</body>
</html>
