<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <script src="../../dist/modular/grid/js/messages/messages.fr-fr.js"></script>
 <table id="grid"></table>
 <script>
     gj.grid.messages['fr-fr'].DisplayingRecords = 'Mes résultats';
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         uiLibrary: 'bootstrap',
         locale: 'fr-fr',
         columns: [
             { field: 'ID', width: 32 },
             { field: 'Name', title: 'Prénom' },
             { field: 'PlaceOfBirth', title: 'Lieu de naissance' }
         ],
         pager: { limit: 2 }
     });
 </script>
</body>
</html>
