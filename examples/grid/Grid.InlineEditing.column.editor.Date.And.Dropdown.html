<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/datepicker/css/datepicker.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/dropdown/css/dropdown.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/checkbox/css/checkbox.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
  <script src="../../dist/modular/datepicker/js/datepicker.js"></script>
  <script src="../../dist/modular/dropdown/js/dropdown.js"></script>
  <script src="../../dist/modular/checkbox/js/checkbox.js"></script>
</head>
<body style="padding: 6px;">
 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.17.0/moment.min.js"></script>
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/Players/Get',
         columns: [
             { field: 'Name', editor: true },
             { field: 'Nationality', editor: {}, type: 'dropdown' },
             { field: 'DateOfBirth', editor: {}, type: 'date', format: 'MM/DD/YYYY',
               renderer: function (value, record, column) {
                   return moment(value, column.format).format(column.format);
               }
             },
             { field: 'IsActive', title: 'Active?', type:'checkbox', editor: true, mode: 'edit', width: 80, align: 'center' }
         ]
     });
 </script>
</body>
</html>
