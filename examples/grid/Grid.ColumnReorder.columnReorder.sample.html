<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="../../dist/modular/widget/js/widget.js"></script>
  <link href="../../dist/modular/grid/css/grid.base.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.columnReorder.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.base.js"></script>
  <script src="../../dist/modular/grid/js/grid.columnReorder.js"></script>
  <script src="../../dist/modular/draggable/js/draggable.base.js"></script>
  <script src="../../dist/modular/droppable/js/droppable.base.js"></script>
</head>
<body>
 <p>Drag and Drop column headers in order to reorder the columns.</p>
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/DataSources/GetPlayers',
         columnReorder: true,
         columns: [ { field: 'ID', width: 36 }, { field: 'Name' }, { field: 'PlaceOfBirth' } ]
     });
 </script>
</body>
</html>
