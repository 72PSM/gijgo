<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <script src="../../dist/modular/grid/js/messages/messages.fr-fr.js"></script>
 <table id="grid"></table>
 <script>
     gj.grid.messages['fr-fr'].DisplayingRecords = 'Mes résultats';
     $('#grid').grid({
         dataSource: '/Players/Get',
         uiLibrary: 'materialdesign',
         locale: 'fr-fr',
         columns: [
             { field: 'ID', width: 32 },
             { field: 'Name', title: 'Prénom' },
             { field: 'PlaceOfBirth', title: 'Lieu de naissance' }
         ],
         pager: { limit: 2 }
     });
 </script>
</body>
</html>
