<html>
<head>
  <meta charset="utf-8" />
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         primaryKey: 'ID',
         dataSource: '/DataSources/GetPlayers',
         inlineEditing: { mode: 'command' },
         columns: [
             { field: 'ID', width: 24 },
             { field: 'Name', editor: true },
             { field: 'PlaceOfBirth', editor: true },
             { tmpl: '<u class="gj-cursor-pointer">edit</u>', width: 60, events: { 'click': function (e) { grid.edit(e.data.id); } } }
         ]
     });
 </script>
</body>
</html>
