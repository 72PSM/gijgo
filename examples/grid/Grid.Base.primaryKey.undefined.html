<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var data = [
         { 'ID': 101, 'Name': 'Hristo Stoichkov', 'PlaceOfBirth': 'Plovdiv, Bulgaria' },
         { 'ID': 102, 'Name': 'Ronaldo Luis Nazario de Lima', 'PlaceOfBirth': 'Rio de Janeiro, Brazil' },
         { 'ID': 103, 'Name': 'David Platt', 'PlaceOfBirth': 'Chadderton, Lancashire, England' }
     ];
     $('#grid').grid({
         dataSource: data,
         columns: [
             { field: 'ID', width: 32 },
             { field: 'Name' },
             { field: 'PlaceOfBirth' } ,
             { tmpl: '<a href="#">click me</a>', events: { click: function(e) { alert('Your id is ' + e.data.id); } }, width: 60, stopPropagation: true }
         ]
     });
 </script>
</body>
</html>
