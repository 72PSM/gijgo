<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/checkbox/css/checkbox.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/checkbox/js/checkbox.js"></script>
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/Players/Get',
         selectionType: 'single',
         selectionMethod: 'checkbox',
         columns: [ { field: 'ID' }, { field: 'Name' }, { field: 'PlaceOfBirth' } ]
     });
 </script>
</body>
</html>
