<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <script src="../../dist/modular/grid/js/grid.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     var grid = $('#grid').grid({
         primaryKey: 'ID',
         dataSource: '/Players/Get',
         detailTemplate: '<div></div>',
         columns: [ { field: 'ID', width: 56 }, { field: 'Name' }, { field: 'DateOfBirth', type: 'date' } ]
     });
     grid.on('detailExpand', function (e, $detailWrapper, id) {
         var record = grid.getById(id);
         $detailWrapper.append('<b>Place Of Birth:</b>' + record.PlaceOfBirth);
     });
     grid.on('detailCollapse', function (e, $detailWrapper, id) {
         $detailWrapper.empty();
         alert('detailCollapse is fired.');
     });
 </script>
</body>
</html>
