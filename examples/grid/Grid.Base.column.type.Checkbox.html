<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Example</title>
  <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <link href="../../dist/modular/grid/css/grid.css" rel="stylesheet" type="text/css">
  <link href="../../dist/modular/checkbox/css/checkbox.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="../../dist/modular/grid/js/grid.js"></script>
  <script src="../../dist/modular/checkbox/js/checkbox.js"></script>
</head>
<body>
 <table id="grid"></table>
 <script>
     $('#grid').grid({
         dataSource: '/Players/Get',
         uiLibrary: 'bootstrap',
         columns: [
             { field: 'ID', width: 34 },
             { field: 'Name', title: 'Player' },
             { field: 'PlaceOfBirth', title: 'Place of Birth' },
             { title: 'Active?', field: 'IsActive', width: 80, type: 'checkbox', align: 'center' }
         ]
     });
 </script>
</body>
</html>
